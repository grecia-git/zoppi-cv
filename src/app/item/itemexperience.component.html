

  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Rol</th>
        <th scope="col">Inicio</th>
        <th scope="col">Finalizacion</th>
        <th scope="col">Editar</th>
        <th scope="col">Borrar</th>
      </tr>
    </thead>

    <tbody>

        <td>{{experience.rol}}</td>
        <td>{{experience.startDate}}</td>
        <td>{{experience.endDate}}</td>

        <td><button class="btn btn-outline-warning"><i class="far fa-edit"></i> Editar</button></td>
        <td><button class="btn btn-outline-danger" (click)="(OnDelete(experience))"><i class="far fa-trash-alt"></i> Eliminar</button></td>

    </tbody>
  </table>
